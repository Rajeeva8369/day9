<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Parallax Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-container">
        <div class="layer" id="background" data-speed="0.1"></div>
        <div class="layer" id="stars" data-speed="0.1"></div>
        <div class="layer" id="stars2" data-speed="0.1"></div>
        <div class="layer" id="clouds" data-speed="0.1"></div>
        <div class="layer" id="clouds2" data-speed="0.1"></div>
        <div class="layer" id="mountains" data-speed="0.1"></div>
        <div class="layer" id="layer1" data-speed="0.1"></div>
        <div class="layer" id="layer2" data-speed="0.1"></div>
        <div class="layer" id="layer3" data-speed="0.1"></div>
        <div class="layer" id="layer4" data-speed="0.1"></div>
        <div class="layer" id="sun" data-speed="0.1"></div>
    </div>
    <script src="ex_04.js"></script>
</body>
</html>
